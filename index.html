<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Discover animals and learn amazing facts with our encyclopedia." />
  <title>Animal Encyclopedia</title>
  <link rel="stylesheet" href="./src/css/style.css" />
</head>
<body>
  <nav></nav>
  <header>
    <h1>Animal Encyclopedia</h1>
    <div class="search-bar">
      <input id="searchInput" type="text" placeholder="Search for any animal...">
      <button id="searchBtn">Search</button>
      <button id="randomBtn">Discover Random Animal</button>
    </div>    
  </header>

  <main>
    <section>
      <h2>Featured Animals</h2>
      <div id="featuredContainer" class="card-grid"></div>
    </section>

    <section>
      <h2>Your Favorites</h2>
      <div id="favoritesContainer" class="card-grid"></div>
    </section>

    <section>
      <h2>Recently Viewed</h2>
      <div id="recentContainer" class="card-grid"></div>
    </section>
  </main>

  <footer>
    <p id="lastVisit"></p>
    <p>&copy; 2025 Animal Encyclopedia. All rights reserved.</p>
  </footer>

  <script type="module" src="./src/js/main.js"></script>
  <script type="module">
    import { renderNavbar } from './src/js/navbar.js';
    import { setupDarkModeToggle } from './src/js/darkmode.js';
    renderNavbar();
    setupDarkModeToggle();
  </script>
</body>
</html>
